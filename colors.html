<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tint and Shade Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="main-container">
        <div class="sidebar">
            <h1 class="heading mb-6">Tint and Shade Generator</h1>
            <div class="tabs mb-6">
                <button id="generatorTab" class="tab active">Generator</button>
                <button id="historyTab" class="tab">History</button>
            </div>
            <div id="generatorContent" class="tab-content active">
                <div class="mb-2">
                    <label class="input-label block mb-2" for="baseColor">Color Picker</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="baseColor" value="#9D18AF" class="">
                        <div id="colorName" class="text-white"></div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="input-label block mb-2" for="hexColor">HEX Code</label>
                    <input type="text" id="hexColor" value="#9D18AF" class="">
                </div>
                <div class="mb-6">
                    <label class="input-label block mb-2" for="rangeInput"># of Tints and Shades: <span id="rangeValue">10</span></label>
                    <input type="range" id="rangeInput" min="2" max="20" step="2" value="10" class="">
                </div>
                <button id="generateBtn" class="cta w-full mb-12">
                    Generate
                </button>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/ant-on/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/AntonDVP" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                    <a href="https://github.com/AntonDVP" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div id="historyContent" class="tab-content">
                <h2 class="input-label mb-4">Generation History</h2>
                <button id="clearHistoryBtn" class="clear-history-btn">
                    Clear All History
                </button>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
        <div class="content">
            <div class="generation-info" id="generationInfo"></div>
            <div class="export-buttons-container"><span class="input-label">Export as: &nbsp;</span>
                <button id="exportImage" class="export-btn">JPEG</button>
                <button id="exportText" class="export-btn">TXT</button>
                <button id="exportTable" class="export-btn">CSV</button>
                <button id="exportTokens" class="export-btn">JSON</button>
            </div>
            <div class="color-container">
                <div class="color-column color-stack" id="tintsColumn"></div>
                <div class="color-column main-color highlight" id="mainColorColumn"></div>
                <div class="color-column color-stack" id="shadesColumn"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
